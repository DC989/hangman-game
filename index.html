<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8" />
     <title>Hangman Game</title>
     <link href="styles.css" type="text/css" rel="stylesheet" />
     <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
     <div class="container">

          <h1 class="animated tada">Hangman Game</h1>

          <div class="score-wrapper animated slideInLeft">
               <h2 class="score-title">Score: </h2>

               <div class="score">
                    <p class="score__amount">
                         0
                    </p>
               </div>
          </div>

          <div class="words-wrapper">
               <input id="custom-name--js" class="custom-words custom-name" type="text" placeholder="Enter your name" required/>
               <button id="btn-add-name--js" class="btn-add-name" type="button">Add Name</button>
               <input id="custom-words--js" class="custom-words" type="text" placeholder="Enter some word..." required/>
               <button id="btn-add-word--js" class="btn-add-word" type="button">Add Word</button>
               <button id="btn-play--js" class="btn-play" type="button">Play</button>
          </div>

          <div class="wrapper group">

               <div class="attemps-left animated slideInRight">
                    <p class="attemps-left__number">
                         0
                    </p>
               </div>

               <div class="wrapper__float-left">
                    <label class="main-letter-title">Type your letter here</label>
                    <input class="letters main-letter" type="text" maxlength="1" />

                    <form class="letters-container">
                         <!--
                    <input class="letters letter-0" type="text" />
                    <input class="letters letter-1" type="text" />
                    <input class="letters letter-2" type="text" />
                    <input class="letters letter-3" type="text" />
                    <input class="letters letter-4" type="text" />
                    <input class="letters letter-5" type="text" />
                    <input class="letters letter-6" type="text" />
                    <input class="letters letter-7" type="text" />
                    <input class="letters letter-8" type="text" />
                    <input class="letters letter-9" type="text" />
                    -->
                    </form>
               </div>

               <div class="wrapper__float-right">
                    <div class="hangman animated zoomIn">
                         <div class="hangman__hangman-0">

                         </div>

                         <div class="hangman__hangman-1">

                         </div>

                         <div class="hangman__hangman-2">

                         </div>

                         <div class="hangman__hangman-3">

                         </div>

                         <div class="hangman__hangman-4">

                         </div>

                         <div class="hangman__hangman-5">

                         </div>
                    </div>
               </div>

               <button class="btn-start animated rubberBand" type="button">Start</button>
          </div>
     </div>

     <script src="script.js"></script>
</body>

</html>
